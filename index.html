<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamilton Shawarma App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map{
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<script>
    const locations = [
        {name:"Lulu's Shawarma", lat:43.2569, lng:-79.8692, category:"Family"},
        {name:"Al Bash Shawarma", lat:43.2548, lng:-79.8857, category:"Family"},
        {name:"Nabil's Grill", lat:43.2596, lng:-79.8673, category:"Family"},
        {name:"Original Shawarma", lat:43.2257, lng:-79.8826, category:"Family"},
        {name:"Cedar Falafel & Shawarma", lat:43.1980, lng:-79.8406, category:"Family"},
        {name:"Charc Shawarma", lat:43.2284, lng:-79.8397, category:"Family"},
        {name:"Tahini's", lat:43.2577, lng:-79.9257, category:"Chain"},
        {name:"Neighbour Shawarma", lat:43.2103, lng:-79.8349, category:"Family"},
        {name:"Shelby's Shawarma", lat:43.2574, lng:-79.9250, category:"Chain"},
        {name:"Shawarma Royale", lat:43.2601, lng:-79.8724, category:"Chain"},
        {name:"Your Shawarma", lat:43.2174, lng:-79.8610, category:"Chain"},
        {name:"Pita House Shawarma", lat:43.2452, lng:-79.8485, category:"Family"}
    ];

    let map;
    const markers = [];

    function initMap(){
        map = new google.maps.Map(document.getElementById("map"), {
            center: {lat: 43.2557, lng: -79.8711},
            zoom: 12
        });

        locations.forEach(loc => {
            const iconUrl = loc.category === "Chain"
            ? "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
            : "http://maps.google.com/mapfiles/ms/icons/red-dot.png";
            const marker = new google.maps.Marker({
                position: {lat: loc.lat, lng: loc.lng},
                map: map,
                title: loc.name,
                icon: iconUrl
            });

            const info = new google.maps.InfoWindow({
                content: `<b>${loc.name}</b><br>${loc.category}`
            });

            marker.addListener("click", () => info.open(map, marker));

            markers.push({marker: marker, data: loc});
        });
        setupFilterButtons();
    }
    function filterMarkers(category){
        markers.forEach(({marker, data}) => {
            const show = category === "all" ? true : data.category === category;

            marker.setVisible(show);
        });
    }
    function setupFilterButtons(){
        document.getElementById("btnAll").onclick = () => filterMarkers("all");
        document.getElementById("btnFamily").onclick = () => filterMarkers("Family");
        document.getElementById("btnChain").onclick = () => filterMarkers("Chain");
    }
</script>

<body>
    <div class="container-fluid">
        <div class="row bg-dark text-white p-3">
            <div class="col">
                <h2>Shawarma Around Hamilton</h2>
            </div>
        </div>
        <div class="row p-2">
            <div class="col">
                <button id="btnAll" class="btn btn-primary me-2">All</button>
                <button id="btnFamily" class="btn btn-primary me-2">Family-Owned</button> 
                <button id="btnChain" class="btn btn-primary me-2">Chains</button> 
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="map">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpIxRl6dUe-1B5mCi4nf05h2j2Ztl80uA&callback=initMap" async defer></script>
</html>
