<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Map App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map{
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<script>
    const locations = [
        {name:"Lulu's Shawarma", lat:43.2569, lng:-79.8692, category:"shawarma"},
        {name:"Al Bash Shawarma", lat:43.2548, lng:-79.8857, category:"shawarma"},
        {name:"Nabil's Grill", lat:43.2596, lng:-79.8673, category:"shawarma"},
        {name:"Original Shawarma", lat:43.2257, lng:-79.8826, category:"shawarma"},
        {name:"Cedar Falafel & Shawarma", lat:43.1980, lng:-79.8406, category:"shawarma"},
        {name:"Charc Shawarma", lat:43.2284, lng:-79.8397, category:"shawarma"},
        {name:"Tahini's", lat:43.2577, lng:-79.9257, category:"shawarma"},
        {name:"Neighbour Shawarma", lat:43.2103, lng:-79.8349, category:"shawarma"},
        {name:"Shelby's Shawarma", lat:43.2574, lng:-79.9250, category:"shawarma"},
        {name:"Shawarma Royale", lat:43.2601, lng:-79.8724, category:"shawarma"},
        {name:"Your Shawarma", lat:43.2174, lng:-79.8610, category:"shawarma"},
        {name:"Pita House Shawarma", lat:43.2452, lng:-79.8485, category:"shawarma"}
    ];

    function initMap(){
        map = new google.maps.Map(document.getElementById("map"), {
            center: {lat: 43.2557, lng: -79.8711},
            zoom: 12
        });

        locations.forEach(loc => {
            new google.maps.Marker({
                position: {lat: loc.lat, lng: loc.lng},
                map: map,
                title: loc.name
            })
        })
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpIxRl6dUe-1B5mCi4nf05h2j2Ztl80uA&callback=initMap" async defer></script>
<body>
    <div class="container-fluid">
        <div class="row bg-dark text-white p-3">
            <div class="col">
                <h2>Hamilton Explorer Map</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="map">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
